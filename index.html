  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <div class="ak47">
    <div class="img-box">
      <img src="./images/image-product-desktop.jpg" alt="">
